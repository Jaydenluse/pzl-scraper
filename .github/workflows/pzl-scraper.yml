name: Download + Upload Atlantic Crossword Puzzle

on:
  push:
    branches:
      - main  # or your default branch name
  schedule:
    - cron: '0 13 * * *' # Scheduled to run every day at 1pm UTC or 8am 

jobs:
  download-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install xword-dl

      - name: Download Puzzle
        run: |
          DATE=$(date +'%Y%m%d_%A') 
          xword-dl nd --latest -o ./atlanticpuzzle_$DATE.puz

      - name: Upload puzzle to Dropbox
        run: |
          DATE=$(date +'%Y%m%d_%A')
          response=$(curl https://api.dropbox.com/oauth2/token \
            -d code=eLzI5_OmEwAAAAAAAAAAaDC8A8IDk3PBpcUMH5sQ6SY \
            -d grant_type=authorization_code \
            --data-urlencode "client_id=$DROPBOX_APP_KEY" \
            --data-urlencode "client_secret=$DROPBOX_APP_SECRET")
          access_token=$(echo $response | jq -r '.access_token')
          refresh_token=$(echo $response | jq -r '.refresh_token')
          echo $access_token
          echo "NEW_DROPBOX_ACCESS_TOKEN=$access_token" >> $GITHUB_ENV
          echo "NEW_DROPBOX_REFRESH_TOKEN=$refresh_token" >> $GITHUB_ENV
          python upload_to_dropbox.py "./atlanticpuzzle_$DATE.puz" "/Atlantic_Puzzles/atlanticpuzzle_$DATE.puz" "$access_token"