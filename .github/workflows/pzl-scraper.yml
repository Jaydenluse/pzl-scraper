name: Download and Upload Atlantic Crossword Puzzle

on:
  push:
    branches:
      - main  # or your default branch name
  schedule:
    - cron: '0 8 * * *' # Scheduled to run every day at 2 AM

jobs:
  download-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install xword-dl

      - name: Download Puzzle
        run: |
          DATE=$(date +'%Y%m%d_%A') 
          xword-dl nd --latest -o ./atlanticpuzzle_$DATE.puz

      - name: Upload puzzle to Dropbox
        run: |
          DATE=$(date +'%Y%m%d_%A') 
          python upload_to_dropbox.py ./atlanticpuzzle_$DATE.puz /Atlantic_Puzzles/atlanticpuzzle_$DATE.puz ${{ secrets.DROPBOX_ACCESS_TOKEN }}
